<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lobby - QuizNova</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700;900&family=Exo+2:wght@300;400;600;700&display=swap" rel="stylesheet">
</head>
<body>
    <div class="stars"></div>
    <div class="stars2"></div>
    <div class="stars3"></div>
    
    <div class="container">
        <div class="glass-card lobby-card">
            <div class="header">
                <h1 class="page-title">Game Lobby</h1>
                <a href="/" class="back-btn">‚Üê Home</a>
            </div>
            
            <div class="lobby-content">
                <div class="game-info">
                    <div class="game-pin-display">
                        <div class="pin-label">Game PIN</div>
                        <div class="pin-number">{{ game_pin }}</div>
                    </div>
                </div>
                
                <div class="players-section">
                    <h3>Players in Lobby</h3>
                    <div id="players-list" class="players-list">
                        <div class="waiting-message">Loading players...</div>
                    </div>
                </div>
                
                <div class="waiting-info">
                    <div class="pulse-dot"></div>
                    <p id="waiting-text">Waiting for host to start the game...</p>
                </div>
            </div>
        </div>
    </div>
    
    <script src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/4.7.2/socket.io.js"></script>
    <script src="{{ url_for('static', filename='script.js') }}"></script>
    <script>
        const socket = io();
        const gamePin = '{{ game_pin }}';
        
        socket.emit('join_game', { 
            player_name: 'Lobby Viewer', 
            game_pin: gamePin 
        });
        
        socket.on('player_joined', (data) => {
            updatePlayersList(data.players);
        });
        
        socket.on('player_left', (data) => {
            updatePlayersList(data.players);
        });
        
        socket.on('game_started', () => {
            window.location.href = `/game/${gamePin}`;
        });
        
        socket.on('host_disconnected', () => {
            document.getElementById('waiting-text').textContent = 'Host disconnected. Game ended.';
            setTimeout(() => {
                window.location.href = '/';
            }, 3000);
        });
        
        function updatePlayersList(players) {
            const playersList = document.getElementById('players-list');
            if (players.length === 0) {
                playersList.innerHTML = '<div class="waiting-message">No players in lobby</div>';
                return;
            }
            
            playersList.innerHTML = players.map(player => `
                <div class="player-item ${player.is_host ? 'host' : ''}">
                    <div class="player-name">${player.name}</div>
                    ${player.is_host ? '<div class="host-badge">HOST</div>' : ''}
                </div>
            `).join('');
        }
    </script>
</body>
</html>
